<footer>
  <div class="container">
    <div class="row biography">
      <div class="col-sm-2"></div>
      <div class="col-sm-4">
        <h2>who am i</h2>
        <p>{{ site.biography }}</p>
      </div>
      <div class="col-sm-4">
        <h2>what is this</h2>
        <p>{{ site.description }}</p>
      </div>
      <div class="col-sm-2"></div>
    </div>
    {% if site.colophon %}
    <div class="row copyright">
      <center>&copy; {{ 'now' | date: "%Y"}} {{ site.colophon }}</center>
    </div>
    {% endif %}
  </div>
</footer>
