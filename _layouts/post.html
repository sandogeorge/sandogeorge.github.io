    </div>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-8 offset-md-1">
        <article lang="en">
        {% if page.abstract %} <b>Abstract.</b> {{ page.abstract }}<br><br>{% endif %}
        {{ content }}
        </article>
        
        <hr class="article-end top" />
        <hr class="article-end bottom" />

        {% if page.comments %}
        <h2>Leave a comment</h2>
        <form method="POST" action="https://api.staticman.net/v2/entry/{{ site.github_uname }}/{{ site.github_repo }}/{{ site.github_branch }}">
          <div class="form-group">
            <label for="comment-message">Comment</label>
            <textarea id="comment-message" name="fields[message]" class="form-control" rows="5"></textarea>
          </div>
          <div class="form-group">
            <label for="comment-name">Name</label>
            <input type="text" id="comment-name" name="fields[name]" class="form-control" />
          </div>
          <div class="form-group">
            <label for="comment-email">Email</label>
            <input type="email" id="comment-email" name="fields[email]" class="form-control" />
          </div>
          <div class="form-group">
            <label for="comment-url">Website</label>
            <input type="text" id="comment-url" name="fields[url]" class="form-control" />
          </div>
          
          <div class="form-group" style="display: none;">
            <input name="options[redirect]" type="hidden" value="{{ site.url }}{{ page.url }}" />
            <input name="options[slug]" type="hidden" value="{{ page.slug }}" />
            
            <label for="comment-remarks">:)</label>
            <input id="comment-remarks" name="fields[hidden]" class="form-control" />
          </div>
          <div class="form-group">
            <button class="btn btn-default" type="submit">Submit comment</button>
          </div>
          
        </form>
        <hr class="article-end bottom" />
        {% endif %}
      </div>
    </div>
  </div>
</div>
